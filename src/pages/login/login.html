<ion-header>

    <ion-navbar color=primary>
      <ion-title>Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content class="bg-img">
    <ion-grid no-padding>
      <ion-row header align-items-start align-items-stretch>
          <ion-col col-6 offset-3 col-md-6 offset-md-3 class="logo">
              <img   src="../../assets/imgs/logo.jpg"> 
            </ion-col>
            <ion-col col-10 offset-1 col-md-6 offset-md-3>
  <form [formGroup]="loginForm" (ngSubmit)="login()" padding>
      <ion-row align-items-start>
          <ion-col col-12>
              <h1><strong>Welcome Back</strong>Please login to get access</h1>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-12>
    <div>
    <ion-item no-padding>
        <ion-label floating >
        <ion-icon name="mail"></ion-icon>
          
          Email ID</ion-label>
  
        <ion-input type="email" [(ngModel)]="username" formControlName="email"></ion-input>
      </ion-item>
  
    <ion-item no-padding>
        <ion-label floating >
          <ion-icon name="lock"></ion-icon>
          Password
        </ion-label>
    
        <ion-input type="password" ng-hide [(ngModel)]="password"  formControlName="password"></ion-input>
     
      </ion-item>
    </div>
    <ion-col col-12 no-padding no-margin>
    <p text-right no-margin no-padding >
      <ion-buttons end>
        <button ion-button  block clear>Forgot password?</button>
      </ion-buttons>
      </p>
    </ion-col>
    <ion-col col-12 no-padding>
      <button ion-button  full text-uppercase (click)="login()" type="submit">
        <span>
        <ion-icon name="log-in"></ion-icon>
        Login
        </span>
      </button>
      
    </ion-col>
    <button ion-button icon-left block clear (click)="signUp()">
      <ion-icon name="person-add"></ion-icon>
      Sign up
    </button>
    <p text-center ion-text color="primary">Or Sign in with:</p>
  
    
      <ion-row>
        <ion-col col-4>
          <button ion-fab  class="btn-facebook"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-col>
        <ion-col col-4>
          <button ion-fab icon-only block class="btn-twitter">
            <ion-icon name="logo-twitter"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-4>
          <button ion-fab  icon-only block (click)="loginWithGoogle()" class="btn-gplus">
            <ion-icon name="logo-googleplus"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
  </ion-col>
  </ion-row>
  </form>
  </ion-col>
  </ion-row>
  </ion-grid>
  </ion-content>
